# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install client dependencies
        run: npm --prefix client ci --only=production

      - name: Build client
        run: npm --prefix client run build

      - name: Archive client build
        uses: actions/upload-artifact@v2
        with:
          name: client-build
          path: client/build



  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH key
        run: echo "${{ secrets.AWS_PEM }}" > deploy_key.pem
        env:
          PEM_KEY: ${{ secrets.AWS_PEM }}

      - name: Download client artifact
        uses: actions/download-artifact@v2
        with:
          name: client-build
          path: client/build

      - name: Deploy to EC2
        run: |
            chmod 400 deploy_key.pem
            ssh -o StrictHostKeyChecking=no -i deploy_key.pem ec2-user@18.144.107.141 \
              "
              cd /home/ec2-user/cppLiftingClub/MangoTomorrow/client/build && \
              rm -rf && \
              tar xvzf build.tar.gz && \

              cd /home/ec2-user/cppLiftingClub/MangoTomorrow/server && \
              git pull origin main && \
              npm ci --only=production && \
              pm2 restart server.js"

 